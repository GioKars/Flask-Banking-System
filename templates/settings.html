<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <title>Settings</title>
</head>
<body>
    {% extends "navbar.html" %}
    {% block content %}
    <form id="settings-form" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="{{ user_data[0][1] }}" disabled><br>
    
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="{{ user_data[0][2] }}" disabled><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="{{ user_data[0][3] }}" disabled><br>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="{{ user_data[0][4] }}" disabled><br>
    
        <div id="password-section">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="************" disabled autocomplete="off">
            <button type="button" class="change-password">Change Password</button><br>
        </div>
    
        <!-- Add a button to update settings -->
        <input type="submit" value="Save">
    </form>
    
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    {% endblock %}
</body>
</html>
